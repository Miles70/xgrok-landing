<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XGROK Presale Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: #fff;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .connect-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #00f5d4;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px #00f5d4aa;
      transition: 0.3s;
    }

    .connect-btn:hover {
      background: #00d1b2;
    }

    .panel {
      position: absolute;
      top: 80px;
      right: 20px;
      width: 300px;
      padding: 20px;
      border: 3px solid transparent;
      background: rgba(20, 20, 20, 0.9);
      animation: glow 2s infinite alternate;
      border-radius: 15px;
      box-shadow: 0 0 25px #00f5d4aa;
    }

    @keyframes glow {
      0% { border-color: #00f5d4; }
      100% { border-color: #0ff; }
    }

    .panel h2 {
      margin-top: 0;
      color: #0ff;
    }

    .timer {
      font-size: 1.2rem;
      margin: 10px 0;
      color: #ff0;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }

    .buy-btn {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background: #00f5d4;
      color: black;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .buy-btn:hover {
      background: #00d1b2;
    }

    .bonus {
      text-align: center;
      font-weight: bold;
      color: #0f0;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <button class="connect-btn" onclick="connectWallet()">ðŸ¦Š Connect MetaMask</button>

  <div class="panel">
    <h2>XGROK Presale</h2>
    <div class="timer" id="countdown">60 days left</div>
    <input type="number" id="amount" placeholder="Enter amount" />
    <button class="buy-btn" onclick="buyWithBNB()">Buy with BNB</button>
    <button class="buy-btn" onclick="buyWithUSDT()">Buy with USDT</button>
    <div class="bonus">All purchases before presale = 25% BONUS!</div>
  </div>

  <script>
    const targetDate = new Date();
    targetDate.setDate(targetDate.getDate() + 60);

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerText =
        `${days}d ${hours}h ${mins}m ${secs}s left`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const address = await signer.getAddress();
        alert("Connected: " + address);
      } else {
        alert("Please install MetaMask.");
      }
    }

    function buyWithBNB() {
      const amount = document.getElementById("amount").value;
      alert(`Buying ${amount} worth of XGROK with BNB (+25% bonus)`);
    }

    function buyWithUSDT() {
      const amount = document.getElementById("amount").value;
      alert(`Buying ${amount} worth of XGROK with USDT (+25% bonus)`);
    }

    // STAR ANIMATION
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];
    resizeCanvas();

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array(200).fill().map(() => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5,
        d: Math.random() * 0.5 + 0.2
      }));
    }

    window.addEventListener("resize", resizeCanvas);

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffffff";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.d;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawStars);
    }
    drawStars();
  </script>
</body>
</html>
