<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XGROK Presale</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: white;
    }

    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .gold-border {
      border: 6px solid;
      border-image: linear-gradient(270deg, gold, orange, red, orange, gold) 1;
      border-radius: 1rem;
      animation: glowBorder 3s linear infinite;
    }

    @keyframes glowBorder {
      0% {
        border-image: linear-gradient(0deg, gold, orange, red, orange, gold) 1;
      }
      25% {
        border-image: linear-gradient(90deg, red, gold, orange, gold, red) 1;
      }
      50% {
        border-image: linear-gradient(180deg, orange, red, gold, red, orange) 1;
      }
      75% {
        border-image: linear-gradient(270deg, gold, orange, red, orange, gold) 1;
      }
      100% {
        border-image: linear-gradient(360deg, red, gold, orange, gold, red) 1;
      }
    }

    .glow-button:hover {
      box-shadow: 0 0 10px gold, 0 0 20px orange, 0 0 30px red;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <!-- Metamask Connect Button -->
  <div class="p-4 flex justify-end">
    <button id="connectBtn" class="bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-2 px-4 rounded-full">
      Connect Wallet
    </button>
  </div>

  <!-- Presale Panel -->
  <div class="max-w-xl ml-auto mr-10 mt-4 p-6 gold-border bg-black bg-opacity-80">
    <h1 class="text-3xl font-bold text-yellow-400 text-center mb-4">Lucky Early Bird Sale üê£</h1>
    <p class="text-center text-white mb-2">Price: <span class="text-green-400">0.000000000005 USDT</span></p>
    <p class="text-center text-gray-400 mb-6">Presale launch price: 0.00000000003 USDT</p>

    <div class="space-y-4">
      <label class="block text-white">Payment method:</label>
      <div class="flex justify-between space-x-2">
        <button id="bnbBtn" class="bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-2 px-4 rounded w-full glow-button" onclick="selectMethod('BNB')">BNB</button>
        <button id="usdtBtn" class="bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-2 px-4 rounded w-full glow-button" onclick="selectMethod('USDT')">USDT</button>
        <button id="ethBtn" class="bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-2 px-4 rounded w-full glow-button" onclick="selectMethod('ETH')">ETH</button>
      </div>

      <label class="block text-white">Investment amount (USD):</label>
      <input id="amount" type="number" placeholder="10 - 10000" class="w-full p-2 rounded text-black" />

      <button id="buyBtn" class="w-full bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-2 px-4 rounded">
        Buy Now
      </button>
    </div>
  </div>

  <script>
    let web3;
    let selectedMethod = "BNB";
    const contractAddress = "0x19B86B4E6e0bBF652a2896014DB437c484dC9a9B";

    function selectMethod(method) {
      selectedMethod = method;
      alert(`${method} selected`);
    }

    document.getElementById("connectBtn").onclick = async () => {
      if (window.ethereum) {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        web3 = new Web3(window.ethereum);
        alert("Wallet connected ‚úÖ");
      } else {
        alert("Metamask is not installed!");
      }
    };

    document.getElementById("buyBtn").onclick = async () => {
      const amount = parseFloat(document.getElementById("amount").value);
      if (!web3 || !amount || amount < 10 || amount > 10000) {
        alert("Please enter a valid amount (between 10 - 10000 USD)");
        return;
      }

      const accounts = await web3.eth.getAccounts();
      const sender = accounts[0];

      if (selectedMethod === "BNB") {
        const bnbPrice = 600; // √∂rnek olarak 1 BNB = 600 USD
        const amountInBNB = amount / bnbPrice;

        web3.eth.sendTransaction({
          from: sender,
          to: contractAddress,
          value: web3.utils.toWei(amountInBNB.toString(), "ether")
        })
        .then(() => alert("BNB transaction successful ‚úÖ"))
        .catch((err) => alert("Transaction failed: " + err.message));
      } else {
        alert(`${selectedMethod} support coming soon.`);
      }
    };

    // Star background animation
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];
    let width, height;

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * width,
          y: Math.random() * height,
          r: Math.random() * 1.5 + 0.5,
          d: Math.random() * 0.5 + 0.2
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "white";
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function animateStars() {
      for (let star of stars) {
        star.y += star.d;
        if (star.y > height) {
          star.y = 0;
          star.x = Math.random() * width;
        }
      }
      drawStars();
      requestAnimationFrame(animateStars);
    }

    window.addEventListener("resize", () => {
      resize();
      createStars(200);
    });

    resize();
    createStars(200);
    animateStars();
  </script>
</body>
</html>
