<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XGROK - Official Token Info</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .logo {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      border: 2px solid #fff;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 10px;
    }
    code {
      word-break: break-word;
      background-color: #1a1a1a;
      padding: 5px 8px;
      border-radius: 6px;
      display: inline-block;
      margin-top: 5px;
    }
    .metamask-button {
      background-color: #ff9900;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin: 20px auto;
      cursor: pointer;
    }
    .social-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .social-button {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: #1a1a1a;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .social-button:hover {
      background-color: #00ffcc;
      color: #000;
    }
    .social-icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.85rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://miles70.github.io/xgrok-landing/xgrok-logo.png" alt="XGROK Logo"/>
    <h1>$XGROK</h1>
    <p><strong>Blockchain:</strong> Binance Smart Chain (BSC)</p>
    <p><strong>Total Supply:</strong> 500,000,000,000,000</p>
    <p><strong>Contract Address:</strong><br>
      <code>0x19B86B4E6e0bBF652a2896014DB437c484dC9a9B</code>
    </p>

    <button class="metamask-button" onclick="addToken()">Add $XGROK to MetaMask</button>

    <div class="social-buttons">
      <a href="https://t.me/XGROKKK" class="social-button" target="_blank">
        <svg class="social-icon" viewBox="0 0 240 240"><path d="M120,0C53.7,0,0,53.7,0,120s53.7,120,120,120s120-53.7,120-120S186.3,0,120,0z M175.5,84.8l-20.5,96.7 c-1.5,6.8-5.5,8.5-11.1,5.3l-30.7-22.6l-14.8,14.3c-1.6,1.6-2.9,2.9-6,2.9l2.1-29.4l53.6-48.4c2.3-2.1-0.5-3.3-3.5-1.2L83.5,135.5 l-28.3-8.8c-6.1-1.9-6.2-6.1,1.3-9.1l111-42.9C172.1,73.2,177.1,76.6,175.5,84.8z"/></svg>
        Telegram
      </a>
      <a href="https://x.com/XGrokkk" class="social-button" target="_blank">
        <svg class="social-icon" viewBox="0 0 24 24"><path d="M22.162 0H1.838A1.839 1.839 0 000 1.838v20.324A1.839 1.839 0 001.838 24h20.324A1.839 1.839 0 0024 22.162V1.838A1.839 1.839 0 0022.162 0zM16.884 20.21l-4.407-6.03-4.726 6.03H4.8l6.683-8.367L5.123 3.79h4.313l4.05 5.537 4.34-5.537h3.951l-6.28 7.935 6.688 8.482h-4.301z"/></svg>
        X
      </a>
    </div>

    <div class="footer">
      <p>&copy; 2025 XGROK Token - All rights reserved</p>
    </div>
  </div>

  <script>
    async function addToken() {
      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0x19B86B4E6e0bBF652a2896014DB437c484dC9a9B',
              symbol: 'XGROK',
              decimals: 18,
              image: 'https://miles70.github.io/xgrok-landing/xgrok-logo.png'
            },
          },
        });

        if (wasAdded) {
          alert('$XGROK token added to MetaMask!');
        } else {
          alert('Token eklenmedi.');
        }
      } catch (error) {
        console.error(error);
        alert('MetaMask ile bağlantı kurulamadı.');
      }
    }
  </script>
</body>
</html>
