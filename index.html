<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XGROK - Official Token Info</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .logo {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      border: 2px solid #fff;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 10px;
    }
    a {
      color: #00ffcc;
      text-decoration: none;
    }
    .socials a {
      margin: 0 10px;
      font-weight: bold;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.85rem;
      opacity: 0.5;
    }
    .metamask-button {
      background-color: #ff9900;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://via.placeholder.com/128x128.png?text=XGROK" alt="XGROK Logo"/>
    <h1>$XGROK</h1>
    <p><strong>Blockchain:</strong> Binance Smart Chain (BSC)</p>
    <p><strong>Total Supply:</strong> 500,000,000,000,000</p>
    <p><strong>Contract Address:</strong><br><code>0x19B86B4E6e0bBF652a2896014DB437c484dC9a9B</code></p>

    <button class="metamask-button" onclick="addToken()">Add $XGROK to MetaMask</button>
    
    <div class="socials">
      <p><strong>Join the Community:</strong></p>
      <a href="https://t.me/XGROKPortal" target="_blank">Telegram</a> |
      <a href="https://twitter.com/XGROKOfficial" target="_blank">Twitter</a>
    </div>

    <div class="footer">
      <p>&copy; 2025 XGROK Token - All rights reserved</p>
    </div>
  </div>

  <script>
    async function addToken() {
      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0x19B86B4E6e0bBF652a2896014DB437c484dC9a9B',
              symbol: 'XGROK',
              decimals: 18,
              image: 'https://via.placeholder.com/128x128.png?text=XGROK'
            },
          },
        });

        if (wasAdded) {
          alert('$XGROK token added to MetaMask!');
        } else {
          alert('Token eklenmedi.');
        }
      } catch (error) {
        console.error(error);
        alert('MetaMask ile bağlantı kurulamadı.');
      }
    }
  </script>
</body>
</html>
