<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XGROK - Presale Landing</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .connect-wallet {
      position: absolute;
      top: 20px;
      right: 20px;
      background: gold;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 15px gold;
      transition: 0.3s;
    }
    .connect-wallet:hover {
      background: #ffd700;
    }

    .panel {
      position: absolute;
      top: 100px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 3px solid gold;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 25px gold;
      width: 320px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 15px gold;
      }
      to {
        box-shadow: 0 0 30px gold;
      }
    }

    .panel img.logo {
      width: 80px;
      margin-bottom: 10px;
    }

    .panel h2 {
      margin-top: 0;
      color: gold;
    }

    .countdown {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .bonus-text {
      color: #ffd700;
      font-weight: bold;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }

    .payment-buttons button {
      width: 48%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px 1%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: gold;
      color: black;
      font-weight: bold;
    }

    .payment-buttons img {
      width: 20px;
      height: 20px;
    }

    .socials {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .socials a {
      color: gold;
      font-size: 1.5rem;
      text-decoration: none;
      transition: 0.3s;
    }

    .socials a:hover {
      color: white;
    }

    #status {
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>

<button class="connect-wallet" onclick="connectWallet()">Connect MetaMask</button>

<div class="panel">
  <img src="https://i.ibb.co/VY6FfBf/xgrok-logo.png" alt="XGROK Logo" class="logo"/>
  <h2>XGROK Presale</h2>
  <div class="countdown" id="countdown"></div>
  <div class="bonus-text">üî• 25% BONUS before presale starts!</div>
  <input type="number" id="amount" placeholder="Enter amount" />
  <div class="payment-buttons">
    <button onclick="buyWithUSDT()">
      <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT"/> USDT
    </button>
    <button onclick="buyWithBNB()">
      <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png" alt="BNB"/> BNB
    </button>
  </div>
  <p id="status"></p>
  <div class="socials">
    <a href="https://t.me/XGROKKK" target="_blank">üì¢</a>
    <a href="https://x.com/XGrokkk" target="_blank">ùïè</a>
  </div>
</div>

<script>
  // MetaMask Connect
  async function connectWallet() {
    if (typeof window.ethereum !== 'undefined') {
      try {
        await ethereum.request({ method: 'eth_requestAccounts' });
        document.querySelector('.connect-wallet').innerText = "Connected";
      } catch (err) {
        document.getElementById('status').innerText = 'Connection rejected.';
      }
    } else {
      alert('Please install MetaMask!');
    }
  }

  // Buy Functions
  const BONUS_PERCENT = 25;
  function buyWithUSDT() {
    const amount = document.getElementById("amount").value;
    const total = amount * (1 + BONUS_PERCENT / 100);
    document.getElementById("status").innerText = `‚úÖ You'll receive ${total} XGROK (with bonus)!`;
  }

  function buyWithBNB() {
    const amount = document.getElementById("amount").value;
    const total = amount * (1 + BONUS_PERCENT / 100);
    document.getElementById("status").innerText = `‚úÖ You'll receive ${total} XGROK (with bonus)!`;
  }

  // Countdown Timer
  const countdownEl = document.getElementById("countdown");
  const endDate = new Date();
  endDate.setDate(endDate.getDate() + 60);
  function updateCountdown() {
    const now = new Date();
    const diff = endDate - now;
    if (diff <= 0) {
      countdownEl.innerText = "Presale Started!";
      return;
    }
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);
    countdownEl.innerText = `‚è≥ ${days}d ${hours}h ${minutes}m ${seconds}s left`;
  }
  setInterval(updateCountdown, 1000);

  // 3D Star Background
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let stars = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        z: Math.random() * canvas.width
      });
    }
  }

  function drawStars() {
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'white';
    for (let i = 0; i < stars.length; i++) {
      const star = stars[i];
      star.z -= 1;
      if (star.z <= 0) star.z = canvas.width;
      const k = 128.0 / star.z;
      const px = star.x * k + canvas.width / 2;
      const py = star.y * k + canvas.height / 2;
      if (px >= 0 && px < canvas.width && py >= 0 && py < canvas.height) {
        const size = (1 - star.z / canvas.width) * 3;
        ctx.beginPath();
        ctx.arc(px, py, size, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    requestAnimationFrame(drawStars);
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  drawStars();
</script>

</body>
</html>
